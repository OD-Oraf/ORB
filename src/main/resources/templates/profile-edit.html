<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
              crossorigin="anonymous">
    </head>

    <body>

        <div class="container">
            <h1 th:text="${userId} + '\'s profile'">Profile</h1>


            <!--Thymleaf form-->
            <form action="#" th:action="@{/edit}" th:object="${userProfile}" method="post">

                <!--Theme-->
                <div class="mb-3 form-floating">
                    <select class="form-select" th:field="*{theme}">
                        <option
                                th:each="i : ${#numbers.sequence(1, 3)}"
                                th:value="${i}"
                                th:text="${'Theme ' + i}"></option>
                    </select>
                    <label>Select your profile theme</label>
                </div>

                <!-- First Name-->
                <div class="mb-3">
                    <label>First Name</label>
                    <input th:field="*{firstName}" class="form-control">
                </div>

                <!-- Last Name-->
                <div class="mb-3">
                    <label>Last Name</label>
                    <input th:field="*{lastName}" class="form-control">
                </div>

                <!--Email-->
                <div class="mb-3">
                    <label>Email</label>
                    <input th:field="*{email}" class="form-control">
                </div>

                <!--Phone-->
                <div class="mb-3">
                    <label>Phone</label>
                    <input th:field="*{phone}" class="form-control">
                </div>

                <!--Designation-->
                <div class="mb-3">
                    <label>Designation</label>
                    <input th:field="*{designation}" class="form-control">
                </div>

                <!--Summary-->
                <div class="mb-3">
                    <label>Summary</label>
                    <textarea th:field="*{summary}" class="form-control"></textarea>
                </div>

                <h2>Experience</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Designation</th>
                            <th>Responsibilities</th>

                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Current Job?</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="job,stat : *{jobs}">
                            <td>
                                <input
                                    class="form-control"
                                    th:field="*{jobs[__${stat.index}__].company}">
                            </td>
                            <td>
                                <input
                                    class="form-control"
                                    th:field="*{jobs[__${stat.index}__].designation}">
                            </td>

                            <td>
                                <textarea
                                    class="form-control"
                                    th:field="*{jobs[__${stat.index}__].responsibilities}">

                                </textarea>
                            </td>


                            <td>
                                <input
                                    class="form-control"
                                    type="date"
                                    th:field="*{jobs[__${stat.index}__].startDate}">
                            </td>
                            <td>
                                <input
                                    class="form-control"
                                    type ="date"
                                    th:field="*{jobs[__${stat.index}__].endDate}">
                            </td>
                            <td class="form-check form-switch">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    th:field="*{jobs[__${stat.index}__].currentJob}">
                            </td>
                        </tr>
                    </tbody>
                </table>

                <p><a href="./edit?add=job">Add Job</a></p>

                <h2>Education</h2>
                <table>
                    <thead>
                        <tr>
                            <th>School</th>
                            <th>Degree</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Currently a student?</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="education,stat : *{education}">
                            <td>
                                <input
                                    class="form-control"
                                    th:field="*{education[__${stat.index}__].school}">
                            </td>
                            <td>
                                <input
                                    class="form-control"
                                    th:field="*{education[__${stat.index}__].degree}">
                            </td>
                            <td>
                                <input
                                    class="form-control"
                                    type="date"
                                    th:field="*{education[__${stat.index}__].startDate}">
                            </td>
                            <td>
                                <input
                                    class="form-control"
                                    type ="date"
                                    th:field="*{education[__${stat.index}__].endDate}">
                            </td>
                            <td class="form-check form-switch">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    th:field="*{education[__${stat.index}__].student}">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p><a href="./edit?add=education">Add Education</a></p>


                <h2>Skills</h2>
                <table>
                    <tbody>
                        <tr th:each="skill,stat : *{skills}">
                            <td>
                                <input
                                    class="form-control"
                                    th:field="*{skills[__${stat.index}__]}">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p><a href="./edit?add=skill">Add Skill</a></p>


                <input type="submit" value="Submit">

            </form>

        </div>
    </body>
</html>
